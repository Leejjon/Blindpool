# Rules for dispatch file...
# Put specific cases at the top.
dispatch:
# Route the urls that point to the backend in node-js (typescript)
  - url: "*/api/v3/pool*"
    service: pool-api
# Route the urls that point to the backend in node-js (typescript)
  - url: "*/api/v2/matches*"
    service: matches-api
# Route all other urls to the React.js frontend
  - url: "*/*"
    service: default
