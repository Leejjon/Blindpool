# Rules for dispatch file...
# Put specific cases at the top.
dispatch:
# Route the urls that point to the Java backend's API calls
  - url: "*/api/v1/*"
    service: backend
# Second backend in node-js (typescript)
  - url: "*/api/v2/*"
    service: pool-api
# Route all other urls to the React.js frontend
  - url: "*/*"
    service: default
